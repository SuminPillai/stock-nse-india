name: Scrape NSE Data with Node.js

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build

      - name: Scrape Gainers and POST to npoint
        run: |
          echo "Attempting to scrape top gainers..."
          gainer_data=$(node build/cli/index.js top-gainers)
          echo "--- START OF GAINER DATA ---"
          echo "$gainer_data"
          echo "--- END OF GAINER DATA ---"
          if [[ -n "$gainer_data" ]]; then
            curl -X POST -H "Content-Type: application/json" -d "$gainer_data" ${{ secrets.NPOINT_GAINERS_URL }}
          else
            echo "Scraper returned no data for gainers. Skipping post."
          fi

      - name: Scrape Losers and POST to npoint
        run: |
          echo "Attempting to scrape top losers..."
          loser_data=$(node build/cli/index.js top-losers)
          echo "--- START OF LOSER DATA ---"
          echo "$loser_data"
          echo "--- END OF LOSER DATA ---"
          if [[ -n "$loser_data" ]]; then
            curl -X POST -H "Content-Type: application/json" -d "$loser_data" ${{ secrets.NPOINT_LOSERS_URL }}
          else
            echo "Scraper returned no data for losers. Skipping post."
          fi